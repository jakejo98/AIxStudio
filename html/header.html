<header class="common_header">
  <!-- header_inner desktop version -->
  <div class="header_inner">
    <div class="header_inner_left">
      <h1 class="logo_wrap">
        <a href="index.html" class="logo_link">
          <span class="common_icon icon_logo_black">
            <span class="blind">AIxStudio</span>
          </span>
        </a>
      </h1>
    </div>
    <div class="header_inner_right">
      <div class="theme_toggle">
        <button class="btn_theme btn_theme_light">
          <span class="btn_theme_text">LIGHT</span>
          <div class="btn_theme_icon_box">
            <span class="common_icon icon_theme_light">
              <span class="blind">라이트모드</span>
            </span>
          </div>
        </button>
        <button class="btn_theme btn_theme_dark active">
          <span class="btn_theme_text">DARK</span>
          <div class="btn_theme_icon_box">
            <span class="common_icon icon_theme_dark">
              <span class="blind">다크모드</span>
            </span>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
